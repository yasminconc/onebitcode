<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <br/>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday" id="birthday"> -

            <label for="photo">foto:</label>
            <input type="file" name="photo" id="photo"> -
        </div>
        <br/>
        <div>
            <label for="nationality">nacionalidade</label>
            <select name="nationality" id="nationality">
                <option value="russian">russa</option>
                <option value="american">Americana</option>
                <option value="barsilian">brasileira</option>
            </select>

            genero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female">

            <label for="male">M</label>
            <input type="radio" name="gender" id="male">
        </div>

        <div>
            <p>suas principais qualidades:</p>
            <label for="int">inteligencia</label>
            <input type="checkbox" name="int" id="int">

            <label for="res">resiliencia:</label>
            <input type="checkbox" name="int" id="int">

            <label for="">inteligencia</label>
            <input type="checkbox" name="int" id="int">

            <label for="int">preparo fisico</label>
            <input type="checkbox" name="int" id="int">

            <label for="int">educação</label>
            <input type="checkbox" name="int" id="int">
        </div>
    </form>
</body>
</html>
